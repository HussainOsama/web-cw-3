<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>موقــعي</title>

    <style>
      /* لا تغير الكود التالي اكتب كودك تحته */
      .square {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        width: 150px;
        height: 400px;
        background-color: black;
        margin-right: auto;
        margin-left: auto;
      }

      .circle {
        width: 100px;
        height: 100px;
        border-radius: 50px;
        border: 0.5px solid white;
        
      }

      /* 👇 اكتب الكود هنا */

      img {
        width: 250px;
        /* عدل على عرض الصورة */
      }

      .stop{
        width: 100px;
        opacity: 0;
      }

      .status{
        color: red;
      }

      .one:hover > .stop{
        transition: all 0.5s ease-in-out;
        opacity: 1;
        color: white;
      }

      .two:hover{
        background-color: orange;
        transition: all 0.5s linear;
      }

      .three:hover{
        background-color: green;
        transition: all 0.5s linear;
      }

      .pCenter{
        text-align: center;
      }
      
      /* .pNone{
        display: none;
      } */

      /* .status:hover + p{
        display: block;
      } */


    </style>
  </head>
  <body>
    <!--------------------المطلوب الأول-------------------->
    <!--          غير لون الخط إلى البرتقالي-           -->
    <!--            30 px غير حجم الخط الى-             -->
    <!--   (inline styling) p تلميح: ستغير خصائص عنصر   -->
    <!----------------====================---------------->
    <p style="color: orange; font-size: 30px;" class="pCenter">مرحباً، أنا تمرين CSS</p>

    <!-------------------المطلوب الثاني------------------->
    <!--             اجعل عرض الصورة ٢٥٠ بكسل-          -->
    <!--     فوق CSS في img تلميح: ستغير خصائص عنصر     -->
    <!----------------====================---------------->
    <img src="./img/car.png" alt="" />

    <!-------------------المطلوب الثالث------------------->
    <!--  غير لون خلفية الدوائر حتى يصبح شكل اشارة مرور -->
    <!--    بحيث عند المرور بمؤشر الماوس يتغير اللون    -->
    <!-- style تلميح: ستغير خصائص الكلاسات اللي فوق داخل -->
    <!----------------====================---------------->
    <div class="square">
      <div class="circle one status"> <img src="./img/stop.png" class="stop"></div>
      <!-- <p class="pNone" style="color: red;">قـــــف</p> -->
      <div class="circle two status"></div>
      <!-- <p class="pNone" style="color: orange;">استــــعد</p> -->
      <div class="circle three status"></div>
      <!-- <p class="pNone" style="color: green;">تحـــرك</p> -->
      
      <!-- <h2>قـــــف</h3> -->
    </div>

    <!----------------====================---------------->
    <!--                     بونص                       -->
    <!-- ---------------------------------------------- -->
    <!--                     الأول                       -->
    <!--         يظهر في المنتصف p اجعل العنوان         -->
    <!-- ---------------------------------------------- -->
    <!--                    الثاني                      -->
    <!--        بحيث تظهر الإشارة بالنص margin أضف       -->
    <!----------------====================---------------->
    <!--                    الثالث                      -->
    <!--         اجعل لون كل دائرة يظهر تدريجياً         -->
    <!----------------====================---------------->
    <!--                    الرابع                      -->
    <!--   اجعل تحت كل دائرة طبقة تحمل كلمة قف، استعد   -->
    <!--  أو تحرك واجعلها تظهر عند المرور على الدائرة   -->
    <!----------------====================---------------->
  </body>
</html>
